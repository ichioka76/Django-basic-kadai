{% extends "crud/base.html" %}

{% block title %}商品詳細{% endblock %}
{% block content %}
<h1>商品詳細</h1>

<table border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse; width: 100%;">
    <tbody>
        <tr style="background-color: #f8f9fa;">
            <th style="width: 30%; padding: 10px; text-align: left;">商品名</th>
            <td style="padding: 10px;">{{ product.name }}</td>
        </tr>
        <tr style="background-color: #f8f9fa;">
            <th style="padding: 10px; text-align: left;">価格</th>
            <td style="padding: 10px;">{{ product.price }}円</td>
        </tr>
    </tbody>
</table>

<div style="margin-top: 20px;">
    <a href="{% url 'list' %}" style="color: #007bff; text-decoration: none;">戻る</a>
</div>
{% endblock %}
